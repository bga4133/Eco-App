<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Baloo|Lato|Lobster|Montserrat|Open+Sans|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>EcoApp</title>
  </head>
  <body>
    <div class="container-fluid div-contenedor-registro-app col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="div-img-logo col-xs-6 col-sm-6 col-md-4 col-lg-2">
        <img src="imagenes/logo.png" alt="" class="img-responsive">
      </div>
      <div class="div-texto-app">
        <h2 class="h1-titulo-app">Registrate en  EcoApp</h2>
      </div>
      <div class="div-formulario-app">
        <form class="" action="index.html" method="post" >
          <div class="div-input-app col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <input type="text" name="" value="" placeholder="Usuario"
            class="input-app col-xs-12 col-sm-12 col-md-12 col-lg-12" required="">
          </div>
          <div class="div-input-app col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <input type="email" name="" value="" placeholder="Correo"
            class="input-app col-xs-12 col-sm-12 col-md-12 col-lg-12" required="">
          </div>
          <div class="div-input-app col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <input type="password" name="" value="" placeholder="Contraseña"
            class="input-app col-xs-12 col-sm-12 col-md-12 col-lg-12" required="">
          </div>
          <div class="div-input-app col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <input type="password" name="" value="" placeholder="Repetir contraseña"
            class="input-app col-xs-12 col-sm-12 col-md-12 col-lg-12" required="">
          </div>
          <div class="div-button-enviar-app col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <button type="Submit" name="button" class="button-registrar-app col-xs-12 col-sm-12 col-md-12 col-lg-12">Registrate</button>
          </div>
        </form>
      </div>
      <div class="div-ya-tienes-cuenta">
        <p>Ya tienes cuenta?</p>
        <a href="Login.html" class="a-registrate2-app">Ingresa</a>
      </div>
    </div>
  </body>
</html>
